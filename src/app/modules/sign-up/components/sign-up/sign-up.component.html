<div class="container-fluid p-0 m-0 h-100">
	<!-- style="height: 8vh !important;" -->
	<div class="row h-100">
		<div class="col-12 col-md-6 m-auto">
			<div class="bg-white border-0 card px-2 py-0 shadow mx-2 mx-md-0">
				<form [formGroup]="form!" (ngSubmit)="onSubmit()">

					<div class="card-body container">
						<h4 class="card-title text-primary-1">{{'Sign up' | uppercase}}</h4>
						<p class="card-text text-primary">Create an account and discover the benefits...</p>
						<div class="row">
							<app-input-field [placeholder]="'First Name'" [isWithLabel]="false" [formControlName]="'firstName'">
							</app-input-field>
						</div>
						<div class="row">
							<app-input-field [placeholder]="'Last Name'" [isWithLabel]="false" [formControlName]="'lastName'">
							</app-input-field>
						</div>
						<div class="row">
							<app-input-field [placeholder]="'Email'" [isWithLabel]="false" [type]="'email'"
								[formControlName]="'email'">
							</app-input-field>
						</div>
						<div class="row">
							<app-input-field [placeholder]="'Password'" [isWithLabel]="false" [type]="'password'"
								[formControlName]="'password'"></app-input-field>
						</div>
						<div class="row">
							<app-input-field [placeholder]="'Password'" [isWithLabel]="false" [type]="'password'"
								[formControl]="passwordFormControl!"
								[errors]="passwordFormControl?.value !== formControl('password')?.value ? {notMatchedPassword:true}:null">
							</app-input-field>
						</div>
						<div class="row px-3 pb-2">
							<div class="form-check mb-1">
								<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
								<label class="form-check-label text-primary-1" for="flexCheckChecked">
									I agree to the Terms of Services and Privacy Policy
								</label>
							</div>
						</div>
						<div class="row px-3 pb-2">
							<button [disabled]="!form?.valid" class="mb-1 btn btn-secondary" type="submit">Sign up</button>
						</div>
						<div class="row pb-2">
							<a class="pointer link-primary text-primary-1 text-center">Are you already a member ?</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
